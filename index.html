<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./src/css/app.css" />
  </head>
  <body>
    <main>
      <form class="book_form" id="bookForm">
        <h3 id="bookFormTitle">Add New Book</h3>
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="year" placeholder="Year" />
        <label>
          <input type="checkbox" id="isFinished" />
          Finished reading?
        </label>
        <button>Submit</button>
      </form>

      <div class="bookshelf">
        <div class="bookshelf__tab">
          <button class="active" id="finishedTabBtn">Finished</button>
          <button id="unfinishedTabBtn">Unfinished</button>
        </div>
        <div class="books" id="books"></div>
      </div>
    </main>

    <script src="./src/js/app.js" type="module"></script>
  </body>
</html>
